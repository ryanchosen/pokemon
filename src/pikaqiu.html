<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skin">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose">
        <div class="banyuan"></div>
      </div>
      <div class="face left">
        <img
          src="https://static01.imgkr.com/temp/60011f819d0c4d9f873b16ab8eb9e472.gif"
        />
      </div>
      <div class="face right">
        <img
          src="https://static01.imgkr.com/temp/60011f819d0c4d9f873b16ab8eb9e472.gif"
        />
      </div>
      <div class="mouth" id="mouth">
        <div class="up">
          <div class="lip left"><div class="cover"></div></div>
          <div class="lip right"></div>
        </div>
        <div class="down"><div class="circle"></div></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
